<body>
   <script>
n=6;

       function sumaRec(n) {
            // debugger;
            if (n > 0)
                return n + sumaRec(n - 1);
            else
                return 0;
        }
        console.log(sumaRec(n))

        function produsRec(n){
            if (n%2==0 && n > 0)
                return n * produsRec(n-2);
            else
                return 1;   
        }
        console.log(produsRec(n))
   </script>
